<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <a href="{% url 'venta_create' %}">Crear Venta</a>
    <ul>
    {% for venta in ventas %}
        <li>Venta #{{ venta.id }} - {{ venta.fecha }} - ${{ venta.total }}
            <a href="{% url 'venta_update' venta.pk %}">Editar</a>
            <a href="{% url 'venta_delete' venta.pk %}">Eliminar</a>
        </li>
    {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Volver </a>
</body>
</html>
